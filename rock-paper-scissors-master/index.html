<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <!-- Google Font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">


  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="./style/style.css">

 
</head>
<body>
  <div class=" game">
    <div class=" hero-text">
      Rock <br> Paper <br> Scissor
    </div>
    <div class="result-card">
      <span class="result">Score
      <span class="scoreCard">0</span>
      </span>
    </div>
  </div>

  <div class="play">
        
    <div class="container-fluid">
      <div class="paper-cont game-cont">
        <img class="paper" src="./images/icon-paper.svg" alt="">
      </div>
      <div class="scissor-cont game-cont">
      <img class="scissor" src="./images/icon-scissors.svg" alt="">
      </div>
    </div>
    <div class="rock-cont game-cont">
      <img class="rock" src="./images/icon-rock.svg" alt="">
    </div>
    
  </div>

  <button class="btn btn-outline-warning" 
  type="button" data-bs-toggle="modal" data-bs-target="#rules-modal">Rules</button>

  <div class="modal fade" id="rules-modal" tabindex="-1" aria-labelledby="rulesLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="rulesLabel">Rules</h5>
          <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img src="./images/rules.png" alt="rules">
        </div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="#" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sarang</a>.
  </div>


  <script src="./index.js"></script>
</body>
</html>
